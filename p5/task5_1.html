<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Открытие новых окон и запись содержания</title>
<style type="text/css">
	html{
		background:#fff;
		font:16px calibri, sans-serif;
		cursor:default;
	}
	p {
		float:left;
		margin:0 10px 0 0;
		padding:15px;
	}
	.p1{
		background:#ccf;
	}
	.p2{
		background:#fcc;
	}
	.p3{
		background:#cfc;
	}
</style>
<script type="text/javascript">
name = 'Це я його відкрило!';
let wnd; /* НОВЕ ВІКНО! */

function openWnd() {
	const width = 300;
	const height = 200;
	const left = (screen.width - width) / 2;
	const top = (screen.height - height) / 2;
	wnd = window.open('', 'Я відкрився!', `width=${width},height=${height},left=${left},top=${top}`);
}

function docWrite() {
	const innerContent = '<!DOCTYPE html><html lang="ua"><head><meta charset="UTF-8"><title>Тайтл</title></head><body><style>html{background:#369;color:#fff;font:16px calibri, sans-serif;}</style><p>Текст Параграфу</p></body></html>';
	wnd.document.write(innerContent);
	const script = wnd.document.createElement('script');
	script.innerHTML = ('alert(opener.name)');
	wnd.document.body.appendChild(script);
}

function winClose() {
	if(wnd && wnd.window)
		wnd.close();
	else
		console.log('no wnd!');
}
</script>
</head>
<body>
<p class="p1"><a href="javascript:openWnd();">Открыть окно</a></p>
<p class="p3"><a href="javascript:docWrite();">Заполнить окно</a></p>
<p class="p2"><a href="javascript:winClose();">Закрыть окно</a></p>
</body>
</html>
